<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>网易帐号中心</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<!-- 头部开始 -->
<div class="g-hd">
  <!-- 版心 -->
  <div class="g-in">
    <!-- 头部LOGO模块 -->
    <a href="#" target="_blank">
      <div class="m-logo"></div>
    </a>
    <!-- 头部登入模块 -->
    <div class="m-tr-block">已有帐号？去<a id="btn_Login" href="../login/login.html">登录</a></div>
  </div>
</div>
<!-- 头部结束 -->

<!-- 中心主体模块开始 -->
<div class="g-bd">
  <!-- 两个注册账号按钮 -->
  <div class="m-tab clearfix">
    <div class="left select">普通帐号注册</div>
    <a href="#" class="right" target="_blank">靓号注册<p class="new">new</p></a>
  </div>
  <!-- 账号 -->
  <div class="m-opr clearfix">
    <div class="u-input firstelem">
      <label class="u-label" for="inpt-account">帐号：</label>
      <input id="inpt-account" class="i-inpt" placeholder="网易邮箱/手机号/其他邮箱" type="text">
    </div>
    <!--密码-->
    <div class="u-input clearfix">
      <label class="u-label" for="inpt-pw">密码：</label>
      <input id="inpt-pw" class="i-inpt " placeholder="6-16位密码，区分大小写" type="password">
    </div>
    <!--确认密码-->
    <div class="u-input clearfix">
      <label class="u-label" for="inpt-pw2">确认密码：</label>
      <input id="inpt-pw2" class="i-inpt" placeholder="再次输入密码" type="password">
    </div>
    <!--验证码-->
    <div class='verify clearfix'>
      <label class="u-label" for="inpt-verify">验证码：</label>
      <input id="inpt-verify" class="i-inpt " disabled placeholder=">>>请依次点击 '甫 ' '子 ' '雷 '完成验证>>>" type="text">
    </div>
    <!--手机号-->
    <div class="u-input j-phone-box clearfix">
      <label class="u-label" for="inpt-phone">手机号：</label>
      <input id="inpt-phone" class="i-inpt " placeholder="11位手机号" maxlength="20" type="text">
    </div>
    <div class="note clearfix">
      <a href="#" target="_self">切换到国际手机</a>
      <br>
      <span>忘记密码时，可通过手机快速找回密码</span>
    </div>
    <div class="duanxin clearfix">
      <label for="inpt-sms" class="u-label">短信验证码：</label>
      <input type="text" name="sms" id="inpt-sms" placeholder="输入短信验证码" maxlength="6">
      <span class="b-btn btn-getsms btn-getsms-btndisabled">获取验证码</span>
    </div>
    <div class="btn-reg">注&nbsp;&nbsp;册</div>
    <span class="tip">
      <span class="m-agree">
        <!--<input type="checkbox" class="u-agree">-->
      </span>
      <span style="margin-left: 10px;">用户勾选即代表同意</span>
      <a target="_blank" href="http://reg.163.com/agreement.shtml">《网易邮箱服务条款》</a>和
      <a target="_blank" href="http://reg.163.com/agreement_game.shtml">《网易隐<br>私政策》</a>
    </span>
  </div>
</div>
</div>
<!--中心主体模块结束-->

<div class="g-ft">
  <div class="g-in">
    <div class="m-cp">
      <p>
        <a href="#" target="_blank">About NetEase</a> -
        <a href="#" target="_blank">公司简介</a> -
        <a href="#" target="_blank">联系方式</a> -
        <a href="#" target="_blank">OAuth2.0认证</a> -
        <a href="#" target="_blank">招聘信息</a> -
        <a href="#" target="_blank">客户服务</a> -
        <a href="#" target="_blank">相关法律</a> -
        <a href="#" target="_blank">网络营销</a>
      </p>
      <p>网易公司版权所有 ©1997-2017</p>
    </div>
  </div>
</div>
</body>
</html>
